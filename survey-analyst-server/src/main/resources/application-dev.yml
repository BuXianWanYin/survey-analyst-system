spring:
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/survey_analyst?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 5000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB  # 单个文件最大大小（10MB）
      max-request-size: 500MB  # 整个请求最大大小（50MB，支持多文件上传）
      file-size-threshold: 2KB  # 文件写入磁盘的阈值

  # 邮件配置
  mail:
    host: smtp.qq.com  # SMTP服务器地址
    port: 587  # SMTP端口
    username: your-email@qq.com  # 发送邮件的邮箱
    password: your-email-password  # 邮箱授权码（不是登录密码）
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: delete_flag
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.server.surveyanalystserver.entity

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 在线问卷调查与数据分析系统API文档
    description: 在线问卷调查与数据分析系统接口文档
    version: 1.0.0
    contact:
      name: 开发团队
    license: Apache 2.0
    license-url: https://www.apache.org/licenses/LICENSE-2.0.html
    terms-of-service-url: https://www.apache.org/licenses/LICENSE-2.0.html
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - com.server.surveyanalystserver.controller

# JWT配置
security:
  jwt:
    # JWT密钥（至少64字符，512位，用于HS512算法）
    secret: survey-analyst-jwt-secret-key-2024-this-is-a-very-long-secret-key-for-hs512-algorithm-which-requires-at-least-512-bits
    expiration: 604800000
    refresh-expiration: 2592000000

# 文件上传配置
file:
  upload:
    path: upload
    max-size: 104857600  # 100MB (100 * 1024 * 1024)

# 应用配置 问卷访问链接
app:
  frontend:
    url: http://localhost:3001

